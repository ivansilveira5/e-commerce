<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <script> if (localStorage.getItem('loggedin') === 'true') {
      location.href='index.html' }   
      </script>
  

  </head>

  <body class="min-h-screen flex flex-col justify-between bg-[#0F212E]">
    <main class="flex justify-center items-center m-auto">
      

      <div class="flex flex-col bg-[#ffffff] px-10 py-10 rounded-sm">
        <img class="" src="img/login.png" alt="" width="300" />
        <h1 class="font-bold text-2xl mt-4 mb-3 text-black/70 text-center">
          Inicio de sesión
        </h1>
        <form action="/">
          <div class="flex justify-center w-full px-3">
            <label class="font-semibold my-2 w-full"
              >Email
              <input
                type="email"
                id="email"
                class="shadow-sm h-8 mt-2 border-2 border-slate-300 outline-none focus:border-orange-400 rounded-md p-1 w-full"
                placeholder="Email"
                required
              />
            </label>
          </div>
          <div class="flex justify-center w-full px-3">
            <label class="font-semibold my-2 w-full"
              >Contraseña
              <input
                type="password"
                id="password"
                class="shadow-sm h-8 mt-2 border-2 border-slate-300 outline-none focus:border-orange-400 rounded-md p-1 w-full"
                placeholder="Contraseña"
                required
              />
            </label>
          </div>
          <div class="my-4 items-center flex justify-center">
            
            <button id="buttonsubmit" 
              type="button"

              class="bg-orange-500 hover:bg-orange-400 p-2 px-4 rounded-md text-white font-bold text-lg shadow-md"
            >
              Ingresar
            </button>
          </div>
        </form>
        <div
          class="text-orange-600 underline text-lg font-semibold flex justify-between"
        >
          <a class="font-bold text-lg hover:text-orange-400" href="index.html"
            ><-Volver</a
          >
          <a class="hover:text-orange-400" href="register.html">Registrarme</a>
        </div>
      </div>
    </main>
    <footer class="bg-black/50 text-white min-h-28">
      <div class="space-y-1">
        <p class="text-center font-bold">
          Este sitio forma parte de
          <a
            class="hover:text-orange-400"
            href="https://jovenesaprogramar.edu.uy/"
            target="_blank"
            >Jovenes a Programar - 2023</a
          >
        </p>
        <p class="text-center">
          Desarrollado por el
          <a class="underline font-bold hover:text-orange-400" href="about.html"
            >Grupo 5</a
          >
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script src="js/login.js"></script>

  </body>
</html>

  <main>
    <div class="container">
      <div class="border-2 border-black flex flex-col items-center text-xl mt-2 w-full">
        <p class="text-5xl p-2 py-4">Bienvenido al perfil</p>
        <img src="https://i.imgur.com/I9C4CLn.png" alt="Avatar" height="200" width="200" class="border-2 border-black py-3"/>
        <div class="flex justify-center w-full space-x-5 px-3">
          <label class="font-semibold my-2 w-full"
            >Nombre
            <input
            id="firstName"
              type="text"
              class="shadow-sm h-8 mt-2 border-2 border-slate-300 outline-none focus:border-orange-400 rounded-md p-1 w-full"
            />
          </label>
          <label class="font-semibold my-2 w-full"
            >Apellido
            <input
            id="lastName"
              type="text"
              class="shadow-sm h-8 mt-2 border-2 border-slate-300 outline-none focus:border-orange-400 rounded-md p-1 w-full"
            />
          </label>
        </div>
        <div class="flex justify-center w-full space-x-5 px-3">
          <label class="font-semibold my-2 w-full"
            >Correo electronico:
            <input id="email" class="shadow-sm h-8 mt-2 border-2 border-slate-300 outline-none rounded-md p-1 w-full"/>
          </label>
        </div>
        <label class="font-bold py-4 text-2xl">Cambiar contraseñas:</label>
        <div class="flex justify-center w-full space-x-5 px-3">
          
          <label class="font-semibold my-2 w-full"
            >Contraseña
            <input
              type="password"
              class="shadow-sm h-8 mt-2 border-2 border-slate-300 outline-none focus:border-orange-400 rounded-md p-1 w-full"
            />
          </label>
          <label class="font-semibold my-2 w-full">
            Repetir contraseña
            <input
              type="password"
              class="shadow-sm h-8 mt-2 border-2 border-slate-300 outline-none focus:border-orange-400 rounded-md p-1 w-full"
            />
          </label>
        </div>
        <div class="my-4 items-center flex justify-center">
          <button
            type="button"
            id="saveButton"
            class="bg-orange-500 hover:bg-orange-400 p-2 px-4 rounded-md text-white font-bold text-lg shadow-md"
          >
            Guardar
          </button>
        </div>
      </div>
    </div>
